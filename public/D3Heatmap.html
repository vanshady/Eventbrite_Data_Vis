<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>EventBrite Events in the United States</title>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- For displaying the count of events each state on mouse over action -->
<script type="text/javascript" src="/public/js/jquery.tipsy.js"></script>
<link href="/public/css/tipsy.css" rel="stylesheet" type="text/css" />

<!-- # For rendering the SVG for United States -->
<script src="/public/js/usheatmap.js"></script>
<style type="text/css">
.states {
    stroke: #dcdcdc;
    stroke-width: -1.5px;
}

.states text {
    fill: #fff;
    stroke: none;
    text-anchor:middle;
    font-size: 8px;
}
</style>
</head>

<body>
<h4>Eventbrite - Heatmap of Events held in the United States</h4>
Hover over state to see the count of events held in the state.<br/>
The darker the color, more the number of events held.

<div style="width: 700px; height: 40px" id="map" />

</body>
</html>
