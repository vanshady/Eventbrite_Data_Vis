<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

<link rel="stylesheet" href="/public/css/cal-heatmap.css" />
<script type="text/javascript" src="/public/js/cal-heatmap.min.js"></script>
	<h3>Calendar Heatmap of Eventbrite events</h3>
	Hover over the dates to see the date value and the number of events on that day.<br/><br/>

			<div id="cal-heatmap"></div><br/><br/>
			<div id="cal-heatmap1"></div>
			<p></p>
			<style>
				#cal-heatmap .graph-label {
					font-weight: bold;
					font-size: 18px;
				}


				#cal-heatmap .subdomain-text {
					fill: #fff;
					opacity: 0;
				}

				#cal-heatmap g:hover .subdomain-text {
					opacity: 1;
				}

			</style>


<script type="text/javascript">

var cal = new CalHeatMap();
cal.init({
	itemSelector: "#cal-heatmap",
	domain: "month",
	subDomain: "x_day",
	data: "/public/json/dateTimeJSON.json",
	start: new Date(2015, 0, 6),
	cellSize: 10,
	cellPadding: 5,
	domainGutter: 10,
	range: 6,
	legend: [20, 40, 60, 80]
});
var calTwo = new CalHeatMap();
calTwo.init({
	itemSelector: "#cal-heatmap1",
	domain: "month",
	subDomain: "x_day",
	data: "/public/json/dateTimeJSON.json",
	start: new Date(2015, 6, 6),
	cellSize: 10,
	cellPadding: 5,
	domainGutter: 10,
	range: 6,
	legend: [20, 40, 60, 80]
});

</script>
